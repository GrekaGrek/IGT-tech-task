spring:
  datasource:
    url: jdbc:h2:mem:customer;MODE=MySQL;DB_CLOSE_DELAY=-1
    username:
    password:
    driver-class-name: org.h2.Driver
    platform: sqlserver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
        ddl-auto: create
  flyway:
    enabled: false

logging:
  level:
    org:
      hibernate: off

rest-api:
  base-url:
    customers: "http://localhost:7070"